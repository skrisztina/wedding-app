<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-form-field appearance="fill">
    <mat-label>Kezdő dátum</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vég dátum</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endDate">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vendégek száma</mat-label>
    <input matInput type="number" formControlName="guestCount">
  </mat-form-field>

  <div class="form-buttons">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Mentés</button>
    <button mat-raised-button color="warn" (click)="onCancel()" type="button">Mégse</button>
  </div>
</form>
