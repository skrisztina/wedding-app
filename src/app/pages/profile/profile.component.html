<h1>Profil</h1>
@if (!user) {
  <div>
    <p>A felhasználói adatok nem találhatók.</p>
  </div>
} 

@else {
  <div *ngIf="user">
    <mat-card class="profile-card">
      <mat-card-content>
        <img mat-card-image src = "user-images/default-user-image.jpg" alt="Profile Image">
        <p><strong>Név:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Nem:</strong> {{ user.gender }}</p>
        <p><strong>Telefon:</strong> {{ user.phone }}</p>
      </mat-card-content>
    </mat-card>
  

    <app-profile-mod-form
        [user]="user"
        (userUpdated)="updateUser($event)">
    </app-profile-mod-form>
    </div>
}
